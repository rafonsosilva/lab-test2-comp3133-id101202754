<h2 class="page-title">SpaceX Mission Details</h2>
<div class="button-wrapper">
  <button class="back-button" mat-button color="accent" (click)="goBack()">Back</button>
</div>
<div *ngIf="mission">
  <div class="main-card">
    <mat-card class="example-card">
      <mat-card-header>
        <img
          class="example-header-image"
          src="{{ mission.mission_patch_small }}"
        />
        <mat-card-title><strong>Name:</strong> {{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle
          ><strong>Launch year:</strong> {{ mission.launch_year }}</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <p><strong>Launch Details</strong></p>
        <p>{{ mission.details }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
